{% extends 'blog_app/base.html' %}
{% block content %}
{% load static %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- <h2 class="text-center text-dark mt-5">BlogBridges</h2> -->
            <br><br><br><br>
            <div class="card my-5" style="background-color:#58b2ff;">

                <form class="card-body cardbody-color p-lg-5" method="post">
                    {% csrf_token %}
                    <a href="/home"><img class="rounded-circle mx-auto d-block" src="{% static 'image/logo.png' %}" alt="" height="80"></a>
                    <div class="text-center" style="padding-top: 25px">
                        <h2>Login</h2>
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" name="uname" aria-describedby="emailHelp" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="upassword" placeholder="Password" required>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-success btn-lg px-5 mb-5 w-100" value="login">Login</button>
                    </div>

                    {% if messages %}
                    {% for message in messages %}
                    <div style="color:#ce3131; text-align:center;">
                    <p class="fw-bold">{{ message }} </p>
                    </div>
                    <br>
                    {% endfor %}
                    {% endif %}

                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                        Not Registered? <a href="/" class="text-dark fw-bold"> Create an Account</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
