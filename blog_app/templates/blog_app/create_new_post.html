{% extends 'blog_app/base.html' %}
{% block content %}
{% load static %}

<div class="container custom-container">
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
            <a href="/home"><img class="rounded-circle" src="{% static 'image/logo.png' %}" alt="" height="80"></a>
            <h1>Blog Website</h1>
            <form class="form-inline my-2 my-lg-0">
                <div class="dropdown me-2">
                    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/newpost">New Post</a>
                        <a class="dropdown-item" href="/mypost">My Posts</a>
                        <a class="dropdown-item" href="/signout">Sign Out</a>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <form method="post">
        {% csrf_token %}
        <div class="container custom-container " style="max-width: 1250px;">
            <br><br>
            <div class="container custom-container" style="max-width: 500px ; border-radius: 20px; padding-top: 5px; padding-bottom: 5px; background-color:#ffffff; text-align: center ">
                <h1>Make a new post</h1>
            </div>
            <hr><br>
            <div class="mb-3">
                <h3><label class="form-label">Heading/Title</label></h3>
                <input type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" name="title">
            </div>
            <div class="form-group">
                <h3><label for="exampleFormControlTextarea3">Content</label></h3>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" name="content"></textarea>
            </div>
            <input class="mt-4 btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>


{% endblock %}
